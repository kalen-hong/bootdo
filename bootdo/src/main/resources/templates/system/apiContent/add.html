<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">接口地址：</label>
								<div class="col-sm-8">
									<input id="apiUrl" name="apiUrl" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">接口描述：</label>
								<div class="col-sm-8">
									<input id="apiDesc" name="apiDesc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请求方式：</label>
								<div class="col-sm-8">

									<select id="requestMode" name="requestMode" class="form-control">
										<option value ="POST">POST</option>
										<option value ="GET">GET</option>
									</select>
								</div>
							</div>
								<div class="form-group">	
								<label class="col-sm-3 control-label">调用费用：</label>
								<div class="col-sm-8">
									<input id="requestCost" name="requestCost" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="status" value="1"  checked="checked"/> 启用
									</label> <label class="radio-inline"> <input type="radio"
																				 name="status" value="0" /> 禁用
								</label>
								</div>
							</div>


																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/apiContent/add.js">
	</script>
</body>
</html>
