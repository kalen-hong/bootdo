<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${apiContent.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">接口地址：</label>
								<div class="col-sm-8">
									<input id="apiUrl" name="apiUrl" th:value="${apiContent.apiUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接口描述：</label>
								<div class="col-sm-8">
									<input id="apiDesc" name="apiDesc" th:value="${apiContent.apiDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请求方式：</label>
								<div class="col-sm-8">
									<!--<input id="requestMode" name="requestMode" th:value="${apiContent.requestMode}" class="form-control" type="text">-->

									<select id="requestMode" name="requestMode" class="form-control">
										<option value ="POST" th:selected="${apiContent.requestMode=='POST'}" >POST</option>
										<option value ="GET" th:selected="${apiContent.requestMode=='GET'}" >GET</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调用费用：</label>
								<div class="col-sm-8">
									<input id="requestCost" name="requestCost" th:value="${apiContent.requestCost}" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{apiContent.status}" type="radio" name="status" value="1" />
										启用
									</label> <label class="radio-inline"> <input
										th:field="*{apiContent.status}" type="radio" name="status" value="0" />
									禁用
								</label>
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/apiContent/edit.js">
	</script>
</body>
</html>
