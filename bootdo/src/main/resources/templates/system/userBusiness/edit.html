<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userBusiness.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8">
									<input id="clientId" name="clientId" th:value="${userBusiness.clientId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户密码：</label>
								<div class="col-sm-8">
									<input id="clientSecret" name="clientSecret" th:value="${userBusiness.clientSecret}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${userBusiness.username}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">性别:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input th:field="*{userBusiness.sex}" type="radio" name="status" value="1" />
										男
									</label>
									<label class="radio-inline"> <input th:field="*{userBusiness.sex}" type="radio" name="status" value="2" />
										女
									</label>
									<label class="radio-inline"> <input th:field="*{userBusiness.sex}" type="radio" name="status" value="0" />
										未知
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${userBusiness.mobile}" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{userBusiness.status}" type="radio" name="status" value="1" />
										正常
									</label> <label class="radio-inline"> <input
										th:field="*{userBusiness.status}" type="radio" name="status" value="0" />
									禁用
								</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户备注：</label>
								<div class="col-sm-8">
									<input id="note" name="note" th:value="${userBusiness.note}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/userBusiness/edit.js">
	</script>
</body>
</html>
