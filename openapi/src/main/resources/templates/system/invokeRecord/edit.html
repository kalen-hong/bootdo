<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${invokeRecord.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">接口名称：</label>
								<div class="col-sm-8">
									<input id="interfaceName" name="interfaceName" th:value="${invokeRecord.interfaceName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接口url：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${invokeRecord.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接口备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${invokeRecord.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接口调用时间：</label>
								<div class="col-sm-8">
									<input id="invokeTime" name="invokeTime" th:value="${invokeRecord.invokeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户端ID：</label>
								<div class="col-sm-8">
									<input id="clientId" name="clientId" th:value="${invokeRecord.clientId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户端ip：</label>
								<div class="col-sm-8">
									<input id="clientIp" name="clientIp" th:value="${invokeRecord.clientIp}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/invokeRecord/edit.js">
	</script>
</body>
</html>
